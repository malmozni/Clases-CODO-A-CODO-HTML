<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="mostrar_datos.html">
        <label for="n">Nombre:</label>
        <input type="text" name="nombre" id="n" placeholder="Apellido y Nombre"> <br> <br>
        <label for="t">Teléfono:</label>
        <input type="tel" name="telefono" id="t" placeholder="(011) XXXXXXXX"> <br> <br>
        <label for="e">Edad:</label>
        <input type="number" name="edad" id="e" placeholder="Edad"> <br> <br>
        <label for="f">Fotografía:</label>
        <input type="file" name="foto" id="f"> <br> <br> 
        <label for="fe">Fecha de Nacimiento:</label>
        <input type="date" name="fecha" id="fe"> <br> <br>
        <label for="c">Comentarios:</label>
        <textarea name="comentario" id="c" placeholder="Escriba un comentario"></textarea> <br> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">
        <!--input reset elimina todos los campos-->
    </form>
</body>
</html>
